<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="text-center p-4 bg-white shadow rounded">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" class="form-control mt-2" placeholder="Your Name">
        <button class="btn btn-primary mt-3" onclick="updateGreeting()">Say Hello</button>
        <p id="greetingText" class="mt-3 fs-4 fw-bold text-primary"></p>
    </div>

    <script>
        function updateGreeting() {
            const name = document.getElementById("nameInput").value.trim();
            const greetingText = document.getElementById("greetingText");

            if (name) {
                greetingText.textContent = `Hello, ${name}!`;
            } else {
                greetingText.textContent = "Please enter your name!";
            }
        }
    </script>

</body>
</html>
